{% extends 'base.html' %}

{% block header %}
<h1>投稿一覧</h1>
{% endblock header %}

{% block content %}
{% for post in post_list %}
<div class="container">
    <div class="alert alert-primary" role="alert">
        <p>タイトル: {{ post.title }}</p>
        <p>投稿者: {{ post.author }}</p>
    </div>
</div>
{% endfor %}
{% endblock content %}
